<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

                        </div>
                </div>

                                <div class="num">$19.99</div>

                                <div class="small">20 Projects</div>

                        </div>
                </div>
                <div class="col-4">
                        <div class="card">
                                <div class="name">Expert</div>
                                <div class="num">$129.99</div>

                                <div class="small">Unlimited Projects</div>

                        </div>
                </div>

</div>
